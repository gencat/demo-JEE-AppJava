<?xml version="1.0" encoding="ISO-8859-1" standalone="yes" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">
	
	<ui:composition template="layouts/template.jsf">
		 <ui:define name="body">
	         <p:dataTable id="taulaModuls"
				cellpadding="0" cellspacing="0" width="700" border="0" var="itemKey"
				value="#{moduleLoadedBean.itemKeys}"
				styleClass="taula">
	
				<p:column>
					<f:facet name="header">#{msg.moduleLoadedName}</f:facet>
					<h:outputText value="${itemKey}" />
				</p:column>
	
				<p:column>
					<f:facet name="header">#{msg.moduleLoadedVersion}</f:facet>
					<h:outputText value="#{moduleLoadedBean.items[itemKey]}" />
				</p:column>
	
			</p:dataTable>
			<br/>
		</ui:define>
	</ui:composition>
</html>
